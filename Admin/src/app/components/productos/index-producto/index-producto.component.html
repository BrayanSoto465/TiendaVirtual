<app-sidebar></app-sidebar>

<!-- Page title-->
<div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Productos</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
        <p class="text-muted">Este m√≥dulo lista todos los productos de la tienda.</p>
        <p class="font-size-sm font-weight-medium pl-md-4"><a class="text-nowrap" [routerLink]="['/panel/productos/registro']">Registrar nuevo<i
          class="cxi-angle-right font-size-base align-middle ml-1"></i></a></p>
    </div>
</div>

<div class="card box-shadow-sm">
    <div class="card-header">
        <h5 style="margin-bottom: 0px;">Filtro de productos</h5>
    </div>
    <div class="card-header">
        <form class="form-inline pt-2">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="input-filtro" (keyup)="filtro()" name="filtro_Buscar" [(ngModel)]="filtro_buscar" placeholder="Buscar" aria-describedby="button-addon2">

                <button *ngIf="filtro_buscar == ''" class=" btn-borrar " type="button " d="button-addon2 "></button>
                <button *ngIf="filtro_buscar != ''" class=" btn-borrar " type="button " (click)="resetear()" d="button-addon2 ">X</button>
            </div>
        </form>
    </div>
    <div class="card-body ">
        <div class="table-responsive ">
            <table class="table table-bordered ">
                <thead class="thead-dark ">
                    <tr>
                        <th>#</th>
                        <th>Titulo</th>
                        <th>Stock</th>
                        <th>Precio</th>
                        <th>Categoria</th>
                        <th>Ventas</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody *ngIf="load_data ">

                    <tr>
                        <td class="text-center " colspan="6 ">
                            <div class="spinner-border " style="width: 3rem; height: 3rem; " role="status ">
                            </div>
                        </td>
                    </tr>
                </tbody>

                <tbody *ngIf="this.productos.length==0 && !load_data ">
                    <tr>
                        <td class="text-center " colspan="6 ">
                            No se han encontrado los datos
                        </td>
                    </tr>
                </tbody>

                <ng-container *ngIf="!load_data ">
                    <tbody *ngFor="let producto of productos ">
                        <tr>
                            <td>#</td>
                            <td>
                                <h6 style="padding-bottom: 0;margin-bottom: 0; ">
                                    <img width="80px " [src]="url + 'producto/portada/' + producto.portada " /> {{producto.titulo}}
                                </h6>
                            </td>
                            <td>{{producto.stock}}</td>
                            <td>{{producto.precio}}</td>
                            <td>{{producto.categoria}}</td>
                            <td>{{producto.nventas}}</td>
                            <td>
                                <div class="btn-group dropdown d-inline-block mb-3 mb-2">
                                    <button type="button" class="btn  btn-outline-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Opciones
                                    </button>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item " [routerLink]="[ '/panel/productos',producto._id] ">Editar producto</a>
                                        
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </ng-container>

            </table>
        </div>
    </div>
    <div class="card-footer ">
        <!--ngb-pagination [(page)]="page " [pageSize]="pageSize " [collectionSize]="clientes.length ">
        </ngb-pagination-->
    </div>
</div>
